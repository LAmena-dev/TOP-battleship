<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
</head>

<body>
    <header>
        <h1>Battleship</h1>
        <button class="restartBtn">Restart Game</button>
    </header>
    <main class="display">
        <h2 class="instructions">Click a cell to start</h2>
        <div>
            <div class="p1">
                <h2 class="name">Player 1</h2>
                <h3>Ships Left:<span class="ships"></span></h3>
                <div class="board" data-player="1"></div>
            </div>
            <div class="p2">
                <h2 class="name">Player 2</h2>
                <h3>Ships Left:<span class="ships"></span></h3>
                <div class="board" data-player="2"></div>
            </div>
        </div>
    </main>
</body>

</html>
